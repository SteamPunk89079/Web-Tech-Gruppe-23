<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="../Styles/settings_bar.css">



</head>
<body>
    




    <hr>
    <main class="settings_container">
        <aside class="radio_button">
            <h3>Wählen Sie ein Farbschema:</h3>
            <label>
                <input type="radio" name="theme" value="light" checked> Light Theme
            </label>
            <label>
                <input type="radio" name="theme" value="dark"> Dark Theme
            </label>
        </aside>
        
        <aside class="radio_button">
            <h3>Wählen Sie eine Schriftgröße: </h3>
            <label>
                <input type="radio" name="font-size" value="small" checked> Small
            </label>
            <label>
                <input type="radio" name="font-size" value="large"> Large
            </label>
        </aside>

        <aside class="radio_button">
            <h3>Wählen Sie eine Sprache: </h3>
            <label>
                <input type="radio" name="language" value="german"> Deutsch
            </label>
            <label>
                <input type="radio" name="language" value="english" checked> English
            </label>
            
        </aside>
    </main>



    <button id="home_button">Zuruck</button>



    <script src="../Scripts/Utilities/translate_color_text_script.js"></script> 

</body>
</html>
