<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Maker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="querymaker_page" style="background-image: url(../Bilder/Balkenbild.jpg); 
    background-repeat: no-repeat; background-size: cover;">
    
    <select class="burger-menu">
        
        <option class="option1">Einstellungen⚙️</option>
        <option id="Schriftgröße" class="burger_button">Schriftgröße ändern</option>
        <option id="Farbschema" class="burger_button">Farbschema</option>
        <option id="Language" class="burger_button">Sprache</option>

    </select>    

    <nav class="container">
        
        
        <label for="dropdown_type">Veranstaltungs Art:</label>
        <select id="dropdown_type">
            <option value="Konzert">Konzert</option>
            <option value="Kneipe">Kneipe</option>
            <option value="Theather_Stuck">Theather Stuck</option>
            <option value="Art_Galerie">Art Galerie</option>
            <option value="Flohmarkt">Flohmarkt</option>
            <option value="Sehenswurdigkeit">Sehenswurdigkeit</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Film">Film</option>
            <option value="Workshop">Workshop</option>
        </select>

        <label for="dropdown_location">Standort:</label>
        <select id="dropdown_location">
            <option value="New_Mintons">New Mintons</option>
            <option value="Chrome">Chrome</option>
            <option value="Ziegels">Ziegels</option>
            <option value="Irish_Pub">Irish Pub</option>
            <option value="Simplicissimus">Simplicissimus</option>
            <option value="Cubiculum">Cubiculum</option>
            <option value="option_7">...museum</option>
            <option value="option_8">...kino</option>
            <option value="option_9">...theater</option>
        </select>
        

        <textarea id="description_area" placeholder="event description" class="event_description"></textarea>
        
        <input type="date" id="date_selector"> 

        <button id="save_event_button">SAVE EVENT</button>

        <p id="test"></p>
    </nav>



    <script src="../Scripts/QueryMaker.js"></script>
</body>
</html>
